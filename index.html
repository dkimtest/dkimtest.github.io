<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>DKIM Verify</title>
  <style>
      #result {
        font-size: large;
      }
      .fail {
          color: red;
      }
      .succ {
          color: green;
      }
  </style>
  <script type="text/javascript">
   func setcurs(cur) { document.body.style.cursor=cur };
   func setCurWait() { setcurs("wait") };
   func setCurDef() { setcurs("default") };
    function doVerify() {
        var res = document.getElementById('result');
        res.innerText = "";
        var form = document.getElementById("verifyForm");
        var url = form.action;
        var method = form.method;
        //alert(method + " " + url);
        var tarea = document.getElementById('eml');
        var eml = tarea.value;
        //alert(eml);

        var postData = new FormData();
        postData.append('eml', eml);

        var xhr = new XMLHttpRequest();
        xhr.open(method, url, true);
        xhr.onload = function() {
         setCurDef();
            alert( this.responseText );
            var data = JSON.parse(this.response);
            //res.innerText = this.responseText;
            if (data.Res == 1) {
                res.innerText = 'Verified OK ' + JSON.stringify(data); 
                res.className = 'succ';  
            }
            else {
                res.innerText = 'fail ' + JSON.stringify(data);       
                res.className = 'fail';  
            }
        }
        xhr.onerror = function() {
         setCurDef();
            alert( 'РћС€РёР±РєР° ' + this.status );
        }
        xhr.send(postData);
     setCurWait();
        return false;
    };
  </script>
 </head>
 <body>
  <header>
   <h1>DKIM Verify</h1>
  </header>
  <div>
    <form id="verifyForm" action="//dkimtest.herokuapp.com/verify" method="POST" onsubmit="doVerify();return false">
        <h2>Eml data:</h2>
        <textarea rows="20" cols="80" name="eml" id="eml">

        Wfzh8cj3KizpHTj5tg0LIetXt84XdPD9E0au1VUugp8T8n8ddhgiCj8WpTUZ2oSWQF
        6YlK/DPsKZZFfEs1SGGjJHM+Hcw713IXVp4hm4XA=

        <br>   
        <input type="submit" value="Verify"> <span id="result">x</span>
    </form>
  </div>

 </body>
</html>
